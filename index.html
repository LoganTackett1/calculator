<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="screen"></div>
        <div class="buttons">
            <div class="container">
                <div class="numpad">
                    <div class="toPercent button top">%</div>
                    <div class="signChange button top">+/-</div>
                    <div class="AC button top">AC</div>
                    <div class="number button">9</div>
                    <div class="number button">8</div>
                    <div class="number button">7</div>
                    <div class="number button">6</div>
                    <div class="number button">5</div>
                    <div class="number button">4</div>
                    <div class="number button">3</div>
                    <div class="number button">2</div>
                    <div class="number button">1</div>
                </div>
                <div class="bottom_row">
                    <div class="number zero">0</div>
                    <div class="decimal">.</div>
                </div>
            </div>
            <div class="operations">
                <div class="operation add op">+</div>
                <div class="operation subtract op">-</div>
                <div class="operation multiply op">*</div>
                <div class="operation divide op">/</div>
                <div class="operation equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
